<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title style="  font-weight: bold;">ðŸ“„ Paper Package & Cost Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #eef2f6;
        padding: 5px;
      }

      .container {
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.5rem;
      }

      /* Table styling */
      table {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
        font-size: 0.75rem;
      }

      th,
      td {
        border: 1px solid #aeacac;
        text-align: center;
        vertical-align: middle;
        padding: 2px 4px;
        word-wrap: break-word;
      }

      /* Book # column fixed width */
      th:first-child,
      td:first-child {
        width: 50px;
        min-width: 50px;
        font-weight: bold;
        background-color: #f2f2f2;
      }

      input,
      select {
        font-size: 0.7rem;
        padding: 3px;
      }

      .summary-box {
        font-size: 0.9rem;
      }

      .summary-box .border {
        border: 1px solid #007bff;
        border-radius: 8px;
        background-color: #f8f9fa;
        padding: 10px;
      }

      .summary-box strong {
        font-size: 1.1rem;
        color: #007bff;
        
      }

      .table-wrapper {
        overflow-x: auto;
      }

  @media print {
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  .container {
    box-shadow: none;
    border-radius: 0;
    padding: 8px 15px;
  }

  /* TABLE */
  table {
    width: 100% !important;
    border-collapse: collapse !important;
    table-layout: fixed;
    font-size: 11pt;
    border: 1px solid #444 !important; /* reduced border */
  }

  thead th {
    font-weight: bold;
    background: #f2f2f2 !important;
    border: 1px solid #444 !important; /* reduced border */
    padding: 5px 3px !important;
    text-transform: uppercase;
  }

  tbody td {
    border: 1px solid #444 !important; /* reduced border */
    padding: 4px 3px !important;
    text-align: center;
    vertical-align: middle;
    word-wrap: break-word;
  }

  tr {
    page-break-inside: avoid;
  }

  thead {
    display: table-header-group;
  }

  tfoot {
    display: table-footer-group;
  }

  /* INPUTS */
  input,
  select {
    font-size: 11pt !important;
    padding: 2px 3px !important;
    border: 1px solid #555 !important; /* reduced border */
  }

  /* SUMMARY */
  .summary-box .border {
    border: 1px solid #444 !important; /* reduced border */
    background-color: #fff !important;
    padding: 6px !important;
    box-sizing: border-box;
  }

  /* REMOVE SCREEN ELEMENTS */
  .no-print,
  .btn,
  button {
    display: none !important;
  }

  /* TITLE */
  .report-title {
    text-align: center;
    font-size: 18pt;
    font-weight: bold;
    margin-bottom: 10px;
  }
}

  .main-title {
  font-weight: 800;
  font-size: 1.6rem;
  text-align: center;
  padding: 12px 0;
  color: #0d6efd;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: 3px solid #0d6efd;
  margin-bottom: 20px;

  /* subtle shadow effect */
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}

    </style>
  </head>
  <body>
    <div class="container">
     <h5 class="main-title">ðŸ“„ Paper Package & Cost Calculator</h5>


      <div class="mb-3">
        <label class="form-label">Number of Books:</label>
        <input type="number" id="numBooks" class="form-control" min="1" />
      </div>

      <div id="bookTableContainer" class="table-wrapper"></div>

      <div id="resultTable" class="table-wrapper mt-3" style="display: none">
        <h4>ðŸ“Š Calculation Result</h4>
        <table class="table table-bordered table-hover table-sm">
          <thead class="table-primary">
            <tr>
              <th>Book #</th>
              <th>Paper + Material</th>
              <th>Total Sheets</th>
              <th>Cover Sheets</th>
              <th>Cover GL Packs</th>
              <th>Binding Type</th>
              <th>Price per Book ($)</th>
            </tr>
          </thead>
          <tbody id="resultBody"></tbody>
        </table>
<div id="summaryBox" class="summary-box card p-3 mt-3" style="display: none;">
  <h5 class="text-primary fw-bold">ðŸ“Œ Summary</h5>
  <div class="row">
    <div class="col-6 col-md-3 mb-2">
      <div class="border p-2 rounded text-center">
        <div class="fw-bold">Total Books</div>
        <strong id="sumTotalBooks" class="fw-bold">0</strong>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-2">
      <div class="border p-2 rounded text-center">
        <div class="fw-bold">Total Cover Sheets</div>
        <strong id="sumCoverSheets" class="fw-bold">0</strong>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-2">
      <div class="border p-2 rounded text-center">
        <div class="fw-bold">Total GL Packs</div>
        <strong id="sumCoverGL" class="fw-bold">0</strong>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-2">
      <div class="border p-2 rounded text-center">
        <div class="fw-bold">Total Cost ($)</div>
        <strong id="sumTotalCost" class="fw-bold">0.00</strong>
      </div>
    </div>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const TonerCostPerSheet = 962 / 90000;
      const InsideBookCostA4 = 31 / 4000;
      const InsideBookCostA3 = 31 / 2000;
      const CoverCost = 18 / 400;
      const LaminateCost = 8 / 400;
      const BindingCost = 150 / 10000;
      const StapleCost = (17 / 20 / 1000) * 2;
      const coverPackCapacity = 100 * 4;

      function formatNumber(num) {
        return num.toFixed(2);
      }

      function createBookTable() {
        const num = parseInt($("#numBooks").val());
        const container = $("#bookTableContainer");
        container.html("");
        if (isNaN(num) || num <= 0) return;

        let html = `<table class="table table-bordered table-hover table-sm">
          <thead class="table-primary">
            <tr>
              <th>Book #</th><th>Pages</th><th>Qty</th><th>Paper</th><th>Material</th><th>Binding</th>
            </tr>
          </thead><tbody>`;
        for (let i = 1; i <= num; i++) {
          html += `<tr>
            <td>${i}</td>
            <td><input type="number" id="pages${i}" class="form-control" min="1"></td>
            <td><input type="number" id="qty${i}" class="form-control" min="1"></td>
            <td><select id="paper${i}" class="form-select"><option value="A3">A3</option><option value="A4">A4</option></select></td>
            <td><select id="material${i}" class="form-select"><option value="WF">WF</option><option value="MT">MT</option></select></td>
            <td><select id="binding${i}" class="form-select"><option value="Perfect">Perfect</option><option value="Staple">Staple</option></select></td>
          </tr>`;
        }
        html += "</tbody></table>";
        container.html(html);
        $("input, select").on("input change", updateCalculation);
      }

      function updateCalculation() {
        const numBooks = parseInt($("#numBooks").val());
        if (isNaN(numBooks) || numBooks <= 0) return;

        const resultBody = $("#resultBody");
        const summaryBox = $("#summaryBox");
        resultBody.html("");
        summaryBox.hide();

        let totalBooks = 0,
          totalCoverSheets = 0,
          totalCoverGL = 0,
          totalCost = 0;

        for (let i = 1; i <= numBooks; i++) {
          const pages = parseInt($("#pages" + i).val()) || 0;
          const qty = parseInt($("#qty" + i).val()) || 0;
          const paper = $("#paper" + i).val();
          const material = $("#material" + i).val();
          const binding = $("#binding" + i).val();
          if (pages <= 0 || qty <= 0) continue;

          const sheets = Math.ceil(pages / 2);
          const coverSheetsA4 = 4;
          const totalTonerSheetsA4 =
            paper === "A4"
              ? sheets + coverSheetsA4
              : sheets * 2 + coverSheetsA4;
          const tonerCost = totalTonerSheetsA4 * TonerCostPerSheet;
          const insideCost =
            paper === "A4"
              ? sheets * InsideBookCostA4
              : sheets * InsideBookCostA3;
          const coverLaminate = CoverCost + LaminateCost;
          const bindCost = binding === "Perfect" ? BindingCost : StapleCost;
          const pricePerBook =
            tonerCost + insideCost + coverLaminate + bindCost;

          const totalCovers = qty * 1;
          const coverGLPacks = Math.ceil(totalCovers / coverPackCapacity);

          totalBooks += qty;
          totalCoverSheets += totalCovers;
          totalCoverGL += coverGLPacks;
          totalCost += pricePerBook * qty;

          resultBody.append(`<tr>
            <td>${i}</td>
            <td>${paper} - ${material}</td>
            <td>${sheets * qty}</td>
            <td>${totalCovers}</td>
            <td>${coverGLPacks}</td>
            <td>${binding}</td>
            <td>${formatNumber(pricePerBook)}</td>
          </tr>`);
        }

        if (totalBooks > 0) {
          summaryBox.show();
          $("#sumTotalBooks").text(totalBooks);
          $("#sumCoverSheets").text(totalCoverSheets);
          $("#sumCoverGL").text(totalCoverGL);
          $("#sumTotalCost").text(formatNumber(totalCost));
        }

        $("#resultTable").show();
      }

      $("#numBooks").on("input", createBookTable);
    </script>
  </body>
</html>
